<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<span th:text="${'Welcome to ' +result.company}"></span> </br>
<span th:text="${result.name + '은'+result.company +'의 채용전형 결과'+result.score +'로'+result.isHired+'하셨습니다.'}"></span>
</body>
</html>
